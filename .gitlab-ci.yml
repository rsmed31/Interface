stages:
  - test
  - coverage
  - lint
  - static-analysis
  - build

variables:
  COVERAGE_OPTIONS: "--cov-config=.coveragerc --cov=src src/tests/ --cov-report=xml --cov-report=term-missing"
  BANDIT_OPTIONS: "-r src/ -c .bandit.yml --exclude src/tests,src/core/config.py"
  CI_REGISTRY_IMAGE: devops.telecomste.fr:5050/printerfaceadmin/2024-25/group1/printerface
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "main"'

services:
  - name: docker:dind
    entrypoint: ["env", "-u", "DOCKER_HOST"]
    command: ["dockerd-entrypoint.sh"]

default:
  image: devops.telecomste.fr:5050/printerfaceadmin/2024-25/group1/printerface/cicontainer:test

# Test Stage
test:
  stage: test
  script:
    - pytest $COVERAGE_OPTIONS
  coverage: '/\d+\.\d+%/'  # Extract coverage percentage
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

# Coverage Stage
coverage:
  stage: coverage
  script:
    - pytest $COVERAGE_OPTIONS
    - coverage html  # Generate an HTML report for better visualization
  artifacts:
    paths:
      - htmlcov/      # Store the HTML coverage report directory
      - coverage.xml
    expire_in: 1 week
  needs:
    - test

# Linting Stage
lint:
  stage: lint
  script:
    - pylint src/ --output-format=text > pylint-report.txt
  artifacts:
    reports:
      codequality: pylint-report.txt
    paths:
      - pylint-report.txt
  allow_failure: false

# Static Analysis Stage
static-analysis:
  stage: static-analysis
  script:
    - bandit $BANDIT_OPTIONS -f json -o bandit-report.json
  artifacts:
    reports:
      codequality: bandit-report.json
    paths:
      - bandit-report.json
  allow_failure: false

# Build Stage
build:
  image: docker:19.03.12
  stage: build
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
  only:
    - main
